<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>FORMULARIO</h1>

            <form id="haha">
                <div class="ajuste_caixas">
                    <label for="username">Nome de Usuario: </label><br>
                    <input type="text" name="Pnome" id="" placeholder=" Seu Nome" class="inputado" required><br>
                </div>
                <div class="ajuste_caixas">
                    <label for="email">Email: </label><br>
                    <input type="email" name="Snome" id="" placeholder=" Email" class="inputado" required><br>
                </div>
                <div class="ajuste_caixas">
                    <label for="password">Senha: </label><br>
                    <input type="password" name="Senha" id="Senha" placeholder=" Senha" class="inputado" required><br>
                </div>
                <div class="ajuste_caixas">
                    <label for="password_confirmation">Confirme sua senha: </label><br>
                    <input type="password" name="CSenha" id="CSenha" placeholder=" Confirme sua senha" class="inputado"
                        required><br>
                </div>
            </form>
            <div class="formulario_botoes">
                <button type="submit" onclick="verifica();">Enviar</button>
                <button>Cancelar</button>
            </div>
        </div>
    </main>
    <script src="test.js"></script>
</body>
